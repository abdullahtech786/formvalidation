<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>

    <div class="container">
        <h1 class="text-center bg-dark text-light text-uppercase p-3">Form Validation</h1>
        <div class="row">
            <div class="col-6 mx-auto">
                <form accept="home.html"  class="d-grid">
                    <div class="mb-3 mt-3">
                        <label for="username" class="form-label">User Name:</label>
                        <input type="text" class="form-control" id="username" placeholder="User name" name="username">
                        <span id= "userError" class="font-weight-bold"></span>
                      </div>
                      <div class="mb-3">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
                        <span id= "pError" class=" font-weight-bold"></span>
                      </div>
                      <div class="mb-3">
                        <label for="cPwd" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="cPwd" placeholder="Conform password" name="cPwd">
                        <span id= "cPerror" class=" font-weight-bold"></span>
                      </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email:</label>
                      <input type="text" class="form-control" id="email" placeholder="Type email" name="email">
                      <span id= "emailError" class="font-weight-bold"></span>
                    </div>
                    <div class="mb-3">
                        <label for="mNumber" class="form-label">Mobile Number:</label>
                        <input type="number" class="form-control" id="mNumber" placeholder="Type mobile number" name="mNumber">
                        <span id= "mError" class="font-weight-bold"></span>
                      </div>
                         <input type="submit" class="btn btn-warning btn-block" value="SIGN UP" id="button">
                    <!-- <button type="submit" ></button> -->
                  </form>

            </div>
        </div>
        
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
